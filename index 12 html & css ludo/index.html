<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodu Star</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 text-align="center">Ludo</h1>
    <div class="bounce"><img src="dice-icon.jpg" width="200" alt=""></div>
<div class="board">
  <div class="row">
    <div class="red-section black-border">
      <div class="white">
        <div class="red" id="red-1"></div>
        <div class="red" id="red-1"></div>
        <div class="red" id="red-1"></div>
        <div class="red" id="red-1"></div>
      </div>
    </div>
    
    <div class="lane-section">
      <div class="row"><div class="box"></div><div class="box"><i class="fa-solid fa-arrow-down"></i></div><div class="box"></div></div>
      <div class="row"><div class="box"></div><div class="box green"></div><div class="box green"></div></div>
      <div class="row"><div class="box"><i class="fa-regular fa-star"></i></div><div class="box green"></div><div class="box"></div></div>
      <div class="row"><div class="box"></div><div class="box green"></div><div class="box"></div></div>
      <div class="row"><div class="box"></div><div class="box green"></div><div class="box"></div></div>
      <div class="row"><div class="box"></div><div class="box green"></div><div class="box"></div></div>
    </div>
     <div class="green-section black-border">
      <div class="white">
        <div class="green green-2"></div>
        <div class="green green-2"></div>
        <div class="green green-2"></div>
        <div class="green green-2"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="lane-section">
      <div class="row">
          <div class="box"></div><div class="box red"></div><div class="box"></div>
          <div class="box"></div><div class="box"></div><div class="box"></div>
      </div>
      <div class="row">
          <div class="box"><i class="fa-solid fa-arrow-right"></i></div><div class="box red"></div><div class="box red"></div>
          <div class="box red"></div><div class="box red"></div><div class="box red"></div>
      </div>
      <div class="row">
          <div class="box"></div><div class="box"></div><div class="box"><i class="fa-regular fa-star"></i></div>
          <div class="box"></div><div class="box"></div><div class="box"></div>
      </div>
    </div>
    <div class="winning-section"></div>
    <div class="lane-section">
      <div class="row">
          <div class="box"></div><div class="box"></div><div class="box"></div>
          <div class="box"><i class="fa-regular fa-star"></i></div><div class="box"></div><div class="box"></div>
      </div>
      <div class="row">
          <div class="box yellow"></div><div class="box yellow"></div><div class="box yellow"></div>
          <div class="box yellow"></div><div class="box yellow"></div><div class="box"><i class="fa-solid fa-arrow-left"></i></div>
      </div>
      <div class="row">
          <div class="box"></div><div class="box"></div><div class="box"></div>
          <div class="box"></div><div class="box yellow"></div><div class="box"></div>
      </div>
    </div>
  </div>
 <div class="row">
    <div class="blue-section black-border">
      <div class="white">
        <div class="blue blue-1"></div>
        <div class="blue blue-1"></div>
        <div class="blue blue-1"></div>
        <div class="blue blue-1"></div>
      </div>
    </div>
     <div class="lane-section">
      <div class="row"><div class="box"></div><div class="box blue"></div><div class="box"></div></div>
      <div class="row"><div class="box"></div><div class="box blue"></div><div class="box"></div></div>
      <div class="row"><div class="box"></div><div class="box blue"></div><div class="box"></div></div>
      <div class="row"><div class="box"></div><div class="box blue"></div><div class="box"><i class="fa-regular fa-star"></i></div></div>
      <div class="row"><div class="box blue"></div><div class="box blue"></div><div class="box"></div></div>
      <div class="row"><div class="box"></div><div class="box"><i class="fa-solid fa-arrow-up"></i></div><div class="box"></div></div>
    </div>
    <div class="yellow-section black-border">
      <div class="white">
        <div class="yellow yellow-1"></div>
        <div class="yellow yellow-1"></div>
        <div class="yellow yellow-1"></div>
        <div class="yellow yellow-1"></div>
      </div>
    </div>
  </div>
</div> 

</body>
</html>
