<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chess board</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div><h1 class="bounce-h">Checkmate</h1></div>
  <div class="border">
    <div class="abc">
      <div >a</div>
      <div >b</div>
      <div >c</div>
      <div >d</div>
      <div >e</div>
      <div >f</div>
      <div >g</div>
      <div >h</div>

    </div>
    <div class="row-1">
      <div class="number">1</div>
      <div class="black"><img id="piece" src="./images/black/rook.png" alt=""></div>
      <div class="white"><img id="piece" src="./images/black/knight.png" alt=""></div>
      <div class="black"><img id="piece" class="bounce-b3" src="./images/black/bishop.png" alt=""></div>
      <div class="white"><img id="piece" src="./images/black/king.png" alt=""></div>
      <div class="black"><img id="piece" src="./images/black/queen.png" alt=""></div>
      <div class="white"><img id="piece"  src="./images/black/bishop.png" alt=""></div>
      <div class="black"><img id="piece" class="bounce-b2" src="./images/black/knight.png" alt=""></div>
      <div class="white"><img id="piece" src="./images/black/rook.png" alt=""></div>
    </div>
  
    <div class="row-1">
      <div class="number">2</div>
      <div class="white"><img id="piece" src="./images/black/pawn.png" alt=""></div>
      <div class="black"><img id="piece" src="./images/black/pawn.png" alt=""></div>
      <div class="white"><img id="piece" src="./images/black/pawn.png" alt=""></div>
      <div class="black"><img id="piece" class="bounce-b1" src="./images/black/pawn.png" alt=""></div>
      <div class="white"><img id="piece"  src="./images/black/pawn.png" alt=""></div>
      <div class="black"><img id="piece" src="./images/black/pawn.png" alt=""></div>
      <div class="white"><img id="piece" src="./images/black/pawn.png" alt=""></div>
      <div class="black"><img id="piece" src="./images/black/pawn.png" alt=""></div>
    </div>
    <div class="row-1">
      <div class="number">3</div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>
    <div class="row-1">
      <div class="number">4</div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>
    <div class="row-1">
      <div class="number">5</div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>
    <div class="row-1">
      <div class="number">6</div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>
    <div class="row-1">
      <div class="number">7</div>
      <div class="black"><img id="piece"  src="./images/white/pawn.png" alt=""></div>
      <div class="white"><img id="piece"  src="./images/white/pawn.png" alt=""></div>
      <div class="black"><img id="piece" src="./images/white/pawn.png" alt=""></div>
      <div class="white"><img id="piece" class="bounce-w1" src="./images/white/pawn.png" alt=""></div>
      <div class="black"><img id="piece" src="./images/white/pawn.png" alt=""></div>
      <div class="white"><img id="piece" src="./images/white/pawn.png" alt=""></div>
      <div class="black"><img id="piece" src="./images/white/pawn.png" alt=""></div>
      <div class="white"><img id="piece" src="./images/white/pawn.png" alt=""></div>
    </div>
    <div class="row-1">
      <div class="number">8</div>
      <div class="white"><img id="piece" src="./images/white/rook.png" alt=""></div>
      <div class="black"><img id="piece" src="./images/white/knight.png" alt=""></div>
      <div class="white"><img id="piece" class="bounce-w2" src="./images/white/bishop.png" alt=""></div>
      <div class="black"><img id="piece" src="./images/white/king.png" alt=""></div>
      <div class="white"><img id="piece" class="bounce-w3 " src="./images/white/queen.png" alt=""></div>
      <div class="black"><img id="piece" src="./images/white/bishop.png" alt=""></div>
      <div class="white"><img id="piece" src="./images/white/knight.png" alt=""></div>
      <div class="black"><img id="piece" src="./images/white/rook.png" alt=""></div>
    </div>
   

  </div>
</body>
</html>
